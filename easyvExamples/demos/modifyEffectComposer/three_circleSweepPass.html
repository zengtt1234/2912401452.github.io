<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>circleSweepPass</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="./three.js"></script>
    <script src="./OrbitControls.js"></script>
    <script src="./stats.min.js"></script>
    <script src="./EffectComposer.js"></script>
    <script src="./RenderPass.js"></script>
    <script src="./ShaderPass.js"></script>
    <script src="./CopyShader.js"></script>
    <script src="./CircleSweepPass.js"></script>
    <script src="./dat.gui.min.js"></script>
  </head>
  <body></body>
  <script>
    var scene, camera, renderer, clock, controller, stats
    var composer, circleSweepPass, depthTarget, topLeftVec, topRightVec, bottomLeftVec, bottomRightVec
    var circleWidth = 5;
    var composerTarget;
    init();
    animate();

    // - Functions -
    function init() {
      scene = new THREE.Scene();
      clock = new THREE.Clock();
      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        1000
      );
      camera.position.set(30, 30, 30)
  
      renderer = new THREE.WebGLRenderer({
        antialias: true, // 开启抗锯齿处理
        alpha: true,
        // logarithmicDepthBuffer: true
      });
      renderer.setClearColor(0x00000)
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio)

      var axisHelper = new THREE.AxesHelper(10);
      scene.add(axisHelper);
     
      var directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
      directionalLight.position.set(400, 200, 300);
      scene.add(directionalLight);
      // 方向光2
      var directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.9);
      directionalLight2.position.set(-400, -200, -300);
      scene.add(directionalLight2);
      //环境光
      var ambient = new THREE.AmbientLight(0x404040, 0.6);
      scene.add(ambient);

      stats = new Stats()
      document.body.appendChild( stats.dom );

      // --------
      var geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
      let r = 50
      const group = new THREE.Group();
      group.name = 'group';
      for(let i = 0;i < 50;i++) {
        var m = new THREE.Mesh(geometry.clone(), createRandomMaterial())
        m.position.set(r*(Math.random()-0.5), 10, r*(Math.random()-0.5))
        m.rotation.x = Math.PI * Math.random()
        m.rotation.y = Math.PI * Math.random()
        m.rotation.z = Math.PI * Math.random()
        m.userData.recordVisible = m.visible;
        m.userData.enableCircleSweep = true;
        group.add(m)
      }
      scene.add(group);
      var planeGeometry = new THREE.PlaneGeometry( 105, 105, 5, 5 );
      var baseMaterial = new THREE.MeshBasicMaterial({
          color: new THREE.Color('rgb(125, 160, 255)'),
          // transparent: true, 
          // opacity: 0.5
          side: THREE.DoubleSide
        })
      var planeMesh = new THREE.Mesh(planeGeometry, baseMaterial);
      planeMesh.rotation.x = -Math.PI/2;
      planeMesh.position.y = -10;
      planeMesh.name = 'a';
      planeMesh.userData.recordVisible = planeMesh.visible;
      planeMesh.userData.enableCircleSweep = true;
      scene.add(planeMesh);
      // var planeMesh1 = new THREE.Mesh(planeGeometry, baseMaterial);
      // planeMesh1.position.y = -10;
      // planeMesh1.name = 'a';
      // planeMesh1.userData.recordVisible = planeMesh1.visible;
      // planeMesh1.userData.enableCircleSweep = true;
      // scene.add(planeMesh1);
      var options = {
        center: new THREE.Vector3(0, 0, 0),
        innerRadius: 1,
        outerRadius: 40,
        fillType: 1, // pure: 0 - linear: 1
        fillColor: new THREE.Color(1, 1, 0),
        // fillColor: new THREE.Color(0.6, 1, 1)
        // -1: sphere 0: XOZ 1: XOY 2: YOZ
        sweepPlane: 0
      }
      composerTarget =  new THREE.WebGLRenderTarget(
        window.innerWidth,
        window.innerHeight,
        {
          encoding: renderer.outputEncoding
        }
      );
      // var renderScene = new THREE.RenderPass( scene, camera )
      circleSweepPass = new THREE.CircleSweepPass(scene, camera, options);
      composer = new THREE.EffectComposer( renderer, composerTarget );
      // composer = new THREE.EffectComposer( renderer );
      let scale = window.devicePixelRatio * 2 // 用于弥补后处理带来的图像精度损失
      composer.setSize( window.innerWidth * scale, window.innerHeight * scale );
      
      // composer.addPass( renderScene )
      composer.addPass( circleSweepPass )

      // --------

      controller = new THREE.OrbitControls(camera, renderer.domElement);
      document.body.appendChild(renderer.domElement);
      window.onresize = onResize;
    }

    function createRandomMaterial(inputColor) {
        return new THREE.MeshPhongMaterial({
          color: inputColor || Math.floor(Math.random()*(1<<24)), 
          // transparent: true, 
          // opacity: 0.5
        })
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.setRenderTarget(composerTarget);
      renderer.render(scene, camera);
      renderer.setRenderTarget(null);
      composer.render()
      stats.update();
      controller.update(clock.getDelta());
      
      if(circleSweepPass.depthMaterial.uniforms.innerRadius.value > 50) {
        circleSweepPass.depthMaterial.uniforms.innerRadius.value = -5
        circleSweepPass.depthMaterial.uniforms.outerRadius.value = 0
      }
      circleSweepPass.depthMaterial.uniforms.innerRadius.value += 0.5
      circleSweepPass.depthMaterial.uniforms.outerRadius.value += 1.2
    }

    function ang2rad(ang){
      // 角度变弧度
      return (ang * Math.PI) / 180;
    };
   

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composerTarget.setSize(window.innerWidth, window.innerHeight);
    }

    var params = {
      color: 0xffffff,
      // bloomStrength: 0.5,
      // bloomThreshold: 0.58,
      // bloomRadius: 1
    };

    var gui = new dat.GUI();
    gui.addColor( params, 'color' ).onChange( function (value) {
      circleSweepPass.fillColor = new THREE.Color(value);
    } );
    // gui.add( params, 'bloomThreshold', 0.0, 1.0 ).onChange( function ( value ) {
    // 	// bloomPass.threshold = Number( value );
    // } );
    // gui.add( params, 'bloomStrength', 0.0, 3.0 ).onChange( function ( value ) {
    // 	// bloomPass.strength = Number( value );
    // } );
    // gui.add( params, 'bloomRadius', 0.0, 1.0 ).step( 0.01 ).onChange( function ( value ) {
    // 	// bloomPass.radius = Number( value );
    // } );
  </script>
</html>
